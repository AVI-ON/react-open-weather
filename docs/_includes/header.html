<header class="subnav-hero-section">
  <h1 class="subnav-hero-headline">{{ site.title }}</small></h1>
  <ul class="subnav-hero-subnav">
    {% for page in site.pages %} 
      {% if page.title %}
				<li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
			{% endif %} 
    {% endfor %}
  </ul>
</header>
